apiVersion: v1
kind: Template
metadata:
  name: content-sources-frontend
objects:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: Frontend
    metadata:
      name: content-sources
    spec:
      envName: ${ENV_NAME}
      title: ContentSources
      deploymentRepo: https://github.com/content-services/content-sources-frontend
      API:
        versions:
          - v1
      frontend:
        paths:
          - /apps/content-sources
      image: ${IMAGE}:${IMAGE_TAG}
      navItems:
        - appId: "content-sources"
          title: "Repositories"
          href: "/insights/content/repositories"
          product: "Content"
        - appId: "content-sources"
          title: "Templates"
          href: "/insights/content/templates"
          product: "Content"
      module:
        manifestLocation: "/apps/content-sources/fed-mods.json"
        modules:
          - id: "insights-content-sources"
            module: "./RootApp"
            routes:
              - pathname: /insights/content

parameters:
  - name: ENV_NAME
    required: true
  - name: IMAGE_TAG
    required: true
  - name: IMAGE
    value: quay.io/cloudservices/content-sources-frontend
  - name: SELENIUM_MEMORY_LIMIT
    value: 3Gi
  - name: SELENIUM_CPU_REQUEST
    value: 100m
  - name: SELENIUM_MEMORY_REQUEST
    value: 2Gi
  - name: SELENIUM_JAVA_OPTS
    value: ''
  - name: VNC_GEOMETRY
    value: '1920x1080'
  - name: IQE_PARALLEL_ENABLED
    value: "false"
  - name: SE_NODE_SESSION_TIMEOUT
    value: "600"
